    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #463fc3;
            text-align: center;
            padding: 10px;
        }

        h1 {
            color: #fffdfd;
            text-align: center;
            font-size: 30px;
        }

        .radio-list {
            display: block;
            text-align: center;
            background-color: #f7f7f8;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            /* Centra el contenedor */
            max-width: 340px;
            min-width: 340px;
            display: fixed;
            /* Ancho del contenedor (ajusta según necesidad) */
        }

        .radio-list button {
            /*display: block; */
            margin: 10px 0;
            padding: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            width: 280px;
            text-align: center;
            transition: background-color 0.3s ease;
            /* Transición suave */

        }

        .radio-list button:hover {
            background-color: #0056b3;
        }

        .radio-list button.active {
            background-color: #004080;
            /* Azul oscuro para el botón activo */
        }

        .radio-list button.loading {
            background-color: #bd7304;
            /* Naranja para indicar carga */
            cursor: wait;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        audio {
            margin: 10px 0;
            text-align: center;
            width: 280px;
            height: 50px;
            border-radius: 1 !important;
            -webkit-border-radius: 0 !important;
            -moz-border-radius: 0 !important;
        }

        .audio-container {
            padding-top: 5px;
            height: 30px;
            transform: scale(1.3);
            /* Escala el reproductor 2 veces su tamaño */
            border-radius: 1 !important;
            -webkit-border-radius: 1 !important;
            -moz-border-radius: 1 !important;
        }

        /* Forzar bordes cuadrados en todos los elementos internos del reproductor */
        audio::-webkit-media-controls-panel {
            border-radius: 0 !important;
        }

        audio::-webkit-media-controls-enclosure {
            border-radius: 0 !important;
        }

        #currentStation {
            margin-top: 7px;
            font-size: 17px;
            font-weight: bold;
            color: #e8e2e2;
            text-align: center;
        }

        #currentStation {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #currentWeb {
            margin-top: 8px;
            font-size: 15px;
            color: #333;
        }

        #currentWeb a {
            color: #007bff;
            text-decoration: none;
        }

        #currentWeb a:hover {
            text-decoration: underline;
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
            color: #e8e2e2;
            object-fit: contain;

        }

        .qr-code {
            width: 300px;
            height: 300px;
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .qr-code {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

        </p>
    </div>


    <script>
        let activeButton = null;
        let currentUrl = null;

        function playRadio(url, button) {
            const audioPlayer = document.getElementById('audioPlayer');
            const currentStation = document.getElementById('currentStation');

            // Limpiar eventos anteriores para evitar duplicados
            audioPlayer.onplaying = null;
            audioPlayer.onerror = null;

            if (activeButton === button && currentUrl === url) {
                // Si el botón activo es el mismo y la URL es la misma, detén la reproducción
                audioPlayer.pause();
                audioPlayer.src = '';
                currentStation.innerHTML = "Selecciona una emisora";
                button.classList.remove('active', 'loading');
                activeButton = null;
                currentUrl = null;
            } else {
                // Resetear estados anteriores
                if (activeButton) {
                    activeButton.classList.remove('active', 'loading');
                }

                // Iniciar carga
                button.classList.add('loading');
                currentStation.innerHTML = "Conectando con la emisora...<br>Cargando sintonía";

                audioPlayer.src = url;
                audioPlayer.play();

                // Cuando empieza a sonar
                audioPlayer.onplaying = () => {
                    button.classList.remove('loading');
                    button.classList.add('active');
                    const stationName = button.textContent;
                    currentStation.innerHTML = "Reproduciendo Emisora:<br>" + stationName;
                };

                // Si hay un error
                audioPlayer.onerror = () => {
                    button.classList.remove('loading');
                    currentStation.innerHTML = "Error al conectar con la emisora.<br>Intenta con otra.";
                };

                activeButton = button;
                currentUrl = url;
            }
        }
    </script>
